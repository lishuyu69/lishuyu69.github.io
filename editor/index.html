<html>
  <head>
    <title>简单记事本</title>
  </head>
  <script>
    document.getElementById("content").innerHTML = document.cookie;
    document.designMode='on';
    self.setInterval("update()", 1000);
    function update(){
      document.cookie=document.getElementById('content').textContent;
    }
  </script>
  <body id="content"></body>
</html>

<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <!-- MDUI -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
            integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
            rel="stylesheet"/>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-amber">
<header class="mdui-appbar mdui-appbar-fixed mdui-color-theme-600">
    <div class="mdui-toolbar">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
              mdui-drawer="{target: '#drawer', swipe: true}">
            <i class="mdui-icon material-icons">&#xe5d2;</i>
        </span>
        <a class="mdui-typo-title" href="#">title</a>
    </div>
</header>
<div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
        <li>
            <a class="mdui-list-item mdui-ripple" href="/#">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88a;</i>
                <div class="mdui-list-item-content">主页</div>
            </a>
        </li>
        <li>
            <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="/article#">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe873;</i>
                <div class="mdui-list-item-content">文章</div>
            </a>
        </li>
        <li>
            <a class="mdui-list-item mdui-ripple" href="/project#">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe5c3;</i>
                <div class="mdui-list-item-content">项目</div>
            </a>
        </li>
    </ul>
</div>
<main>
</main>
<script
        crossorigin="anonymous"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
</body>
</html>
